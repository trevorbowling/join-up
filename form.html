<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="styles.css">
	</head>
	
	<body>
	
		<form id ="join">
		
			<fieldset id="joinup">
				<legend><h1>Join Up!</h1></legend>
				<br>
				<br>
			
				First Name:	<br>	
				<input type="text" name="firstname" value=""><br><br>
				Last Name: <br>	
				<input type="text" name="lastname" value=""><br><br>
				Email Address:	<br>	
				<input type="text" name="email" value=""><br><br>
				<br>
				<fieldset>
					<legend>Enrollment Plan: </legend>
			
					<input type="radio" name="plan" value="Full">Full
					<input type="radio" name="plan" value="Partial">Partial
				</fieldset>
				
				<br>
				
				<fieldset>
					<legend>Favorite Sports:</legend>
						
						<input type="checkbox" name="baseball" value="Baseball"> Baseball<br>
						<input type="checkbox" name="football" value="Football"> Football<br>
						<input type="checkbox" name="golf" value="Golf"> Golf<br>
						<input type="checkbox" name="soccer" value="Soccer"> Soccer<br>
						<input type="checkbox" name="tennis" value="Tennis"> Tennis<br>
				</fieldset>
				<br>
				<br>
				How did you find us?
				<br>
				<select name="find">
					<option value="googlead">Google Ad</option>
					<option value="googlesearch">Google Search</option>
					<option value="psychic">Uncanny Psychic Intuition</option>
					<option value="badluck">Bad Luck</option>
					<br>
				</select>
				
				<br>
				<br>
				Additional Information: 
				<br><textarea rows="7" colums="300"></textarea>
				<br>
				<br>
					<button type="button">Clear All</button><br>
					<button type="button">Submit</button>
				
				</fieldset>
			<br>
			
			
			
		
		</form>
	
	</body>
	
</html>
